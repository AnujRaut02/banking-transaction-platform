spring:
  application:
    name: banking-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/banking_platform
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

# ðŸ”´ logging MUST be here
logging:
  level:
    root: INFO
    org.springframework.cache: TRACE
    org.springframework.data.redis.cache: TRACE
    org.springframework.data.redis.serializer: TRACE
    org.springframework.web.servlet.DispatcherServlet: DEBUG
